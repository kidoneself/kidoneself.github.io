name: Deploy to GitHub Pages and Server

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Code
        uses: actions/checkout@v2  # 检出代码

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23.5.0'  # 设置 Node.js 版本

      # 安装依赖
      - name: Install Dependencies
        run: |
          npm install 

      # 构建静态文件
      - name: Build Static Files
        run: |
          npm run build  # 构建 VuePress 静态文件


      - name: Deploy to GitHub Pages
        run: |
          
          git checkout --orphan gh-pages
          git config --global user.name "kidoneself"
          git config --global user.email "8768611@qq.com"
          cp -r .vuepress/dist/* .
          git add -A
          git commit -m "Deploy built files"
          git push -f https://secrets.GITHUB_TOKEN@github.com/kidoneself/kidoneself.github.io.git gh-pages
          

    


      # 通过 SSH 部署到服务器
      - name: Deploy to Server via SSH
        run: |
          ssh root@43.134.58.162 -p Lzq951201@ 'bash -s' << 'EOF'
          cd /home/kidoneself.github.io  # 进入服务器的项目目录
          git pull origin main  # 拉取最新代码
          sudo systemctl restart caddy  # 重启 Caddy 服务
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # 使用 GitHub Secrets 中配置的私钥